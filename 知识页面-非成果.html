      <!-- Unnamed (矩形) -->

        <div id="u16837_div" class=""></div>
        <div id="u16837_text" class="text ">
          <p><span style="text-decoration:none;color:#FFFFFF;">&nbsp;&nbsp; &nbsp; &nbsp; 机场通常由</span><span style="text-decoration:underline ;color:#66FFFF;">飞行场地</span><span style="text-decoration:none;color:#FFFFFF;">、</span><span style="text-decoration:underline ;color:#66FFFF;">作战勤务保障设施</span><span style="text-decoration:none;color:#FFFFFF;">和</span><span style="text-decoration:underline ;color:#66FFFF;">部队营区</span><span style="text-decoration:none;color:#FFFFFF;">组成。飞行场地设有</span><span style="text-decoration:underline ;color:#66FFFF;">跑道</span><span style="text-decoration:none;color:#FFFFFF;">、</span><span style="text-decoration:underline ;color:#66FFFF;">保险道</span><span style="text-decoration:none;color:#FFFFFF;">、</span><span style="text-decoration:underline ;color:#66FFFF;">滑行道</span><span style="text-decoration:none;color:#FFFFFF;">和</span><span style="text-decoration:underline ;color:#66FFFF;">停机坪</span><span style="text-decoration:none;color:#FFFFFF;">，跑道供飞机起飞、着陆滑跑使用，是飞行场地的主体。作战勤务保障设施包括作战指挥、航空工程保障和后勤保障等设施。部队营区是各类人员居住和活动的场所。</span><span style="text-decoration:underline ;color:#66FFFF;">军用水上机场</span><span style="text-decoration:none;color:#FFFFFF;">，由</span><span style="text-decoration:underline ;color:#66FFFF;">水区</span><span style="text-decoration:none;color:#FFFFFF;">和</span><span style="text-decoration:underline ;color:#66FFFF;">陆区</span><span style="text-decoration:none;color:#FFFFFF;">两部分组成。水区设有飞机起降带和停泊湾；陆区设有飞机下水上岸的</span><span style="text-decoration:underline ;color:#66FFFF;">滑道</span><span style="text-decoration:none;color:#FFFFFF;">以及</span><span style="text-decoration:underline ;color:#66FFFF;">码头</span><span style="text-decoration:none;color:#FFFFFF;">、</span><span style="text-decoration:underline ;color:#66FFFF;">停机坪</span><span style="text-decoration:none;color:#FFFFFF;">、</span><span style="text-decoration:underline ;color:#66FFFF;">修理厂等</span><span style="text-decoration:none;color:#FFFFFF;">。</span></p><p><span style="text-decoration:none;color:#FFFFFF;"><br></span></p>
        </div>
      </div>
